<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lavender Resort</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="container">
      <header>
        
        <h1 id="header-heading">LAVENDER RESORT</h1>
        
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="reservations.html">Reservation</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="activities.html">Activities</a></li>
          </ul>
        </nav>
      </header>
    


      <main class="wrapper home-wrapper">
        
          <div class="slider">
            <div>
                <img class="slider-img" src="images/hotel1.jpg" alt="Image 1">
            </div>
            <div>
                <img class="slider-img" src="images/hotel2.jpg" alt="Image 2">
            </div>
            <div>
                <img class="slider-img" src="images/hotel3.jpg" alt="Image 3">
            </div>
            <div>
                <img class="slider-img" src="images/hotel4.jpg" alt="Image 4">
            </div>
          </div>
        
      </main>
      
      <footer class="footer">
        <div class="container-footer">
            <div class="contact">
              <div class="number-phone">
                <img class="phone" src="images/phone_white.svg" alt="Phone">
                <p class="number">+1 (999) 39-146-39</p>
              </div>
              <div class="mail">
                <img class="mail-icon" src="images/mail_white.svg" alt="Mail">
                <p class="mail-address">lavenderresort@gmail.com</p>
              </div>
              <div class="social-icon">
                <a href="www.instagram.com"><img class="icon-inst" src="images/noroot(4).svg" alt="Instagram"></a>
                <a href="web.facebook.com"><img class="icon-face" src="images/fb.svg" alt="Facebook"></a>
                <a href="www.whatsapp.com"><img class="icon-wa" src="images/noroot(2).svg" alt="WhatsApp"></a>
              </div>
            </div>
            <p id="copyright">&copy; Lavender Resort 2022</p>
        </div>
      </footer>
  </div>

  <script>
    $('.slider').bxSlider(
        {
            auto: true,
            autoControls: true,
            captions: true
        }

  </script>
  <script src="script.js"></script>
