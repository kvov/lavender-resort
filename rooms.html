<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Resort</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png"> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>
  <div id="container">
      <header>
        
        <h1 id="header-heading">LAVENDER RESORT</h1>
        
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="reservations.html">Reservation</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="activities.html">Activities</a></li>
          </ul>
        </nav>
      </header>
    

        <div class="wrapper main-wrapper">
       
            <main id="home_main">
                <h1 class="activity_h1">Our rooms</h1> 
                <div id="accordion">
                    <h3 class="accordion-h3">Standard Room</h3>
                    <div class="accordion-div">
                      <div class="room-card">
                          <div class="room-img"><img class="flex_img" src="images/room1.jpg"></div>
                          <div class="room-description">
                              <h4 class="room-name">Standard Room</h4>
                              <p>Price: $100/day</p>
                          </div>
                      </div>
                    </div>
                    <h3 class="accordion-h3">Family Room</h3>
                    <div class="accordion-div">
                        <div class="room-card">
                            <div class="room-img"><img class="flex_img" src="images/room3.jpg"></div>
                            <div class="room-description">
                                <h4 class="room-name">Family Room</h4>
                                <p>Price: $200/day</p>
                            </div>
                        </div>
                    </div>
                    <h3 class="accordion-h3">Superior Room</h3>
                    <div class="accordion-div">
                        <div class="room-card">
                            <div class="room-img"><img class="flex_img" src="images/room2.jpg"></div>
                            <div class="room-description">
                                <h4 class="room-name">Superior Room</h4>
                                <p>Price: $300/day</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
        

        <footer class="footer">
            <div class="container-footer">
                <div class="contact">
                  <div class="number-phone">
                    <img class="phone" src="images/phone_white.svg" alt="Phone">
                    <p class="number">+1 (999) 39-146-39</p>
                  </div>
                  <div class="mail">
                    <img class="mail-icon" src="images/mail_white.svg" alt="Mail">
                    <p class="mail-address">lavenderresort@gmail.com</p>
                  </div>
                  <div class="social-icon">
                    <a href="www.instagram.com"><img class="icon-inst" src="images/noroot(4).svg" alt="Instagram"></a>
                    <a href="web.facebook.com"><img class="icon-face" src="images/fb.svg" alt="Facebook"></a>
                    <a href="www.whatsapp.com"><img class="icon-wa" src="images/noroot(2).svg" alt="WhatsApp"></a>
                  </div>
                </div>
                <p id="copyright">&copy; Lavender Resort 2022</p>
            </div>
          </footer> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
